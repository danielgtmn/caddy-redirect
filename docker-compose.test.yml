version: '3.8'

services:
  caddy:
    build: .
    ports:
      - "8080:80"
    environment:
      - CADDY_DOMAIN=localhost
      - CADDY_UPSTREAM=http://backend:3000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: nginx:alpine
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
